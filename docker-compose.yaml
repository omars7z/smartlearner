version: '3.8'

services:
  # 1. The FastAPI Backend
  backend:
    build: .
    container_name: smartlearner_backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
    volumes:
      - .:/app  # Hot-reloading: changes in your code reflect instantly inside Docker

  # 2. The PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartlearner_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-smartlearner_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: